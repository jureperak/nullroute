name: Manual Deploy Postgres

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Ensure docker network exists
        run: |
          docker network inspect "${{ vars.DOCKER_NETWORK }}" >/dev/null 2>&1 || \
          docker network create "${{ vars.DOCKER_NETWORK }}"

      - name: Ensure postgres volume exists
        run: |
          docker volume inspect "${{ vars.PG_VOLUME }}" >/dev/null 2>&1 || \
          docker volume create "${{ vars.PG_VOLUME }}"

      - name: Pull Postgres image
        run: docker pull postgres:16

      - name: Stop/remove old postgres container
        run: |
          docker rm -f "${{ vars.PG_CONTAINER }}" 2>/dev/null || true

      - name: Run Postgres
        run: |
          docker run -d \
            --name "${{ vars.PG_CONTAINER }}" \
            --network "${{ vars.DOCKER_NETWORK }}" \
            --restart unless-stopped \
            -p "${{ vars.PG_PORT_BIND }}" \
            -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_ADMIN_PASSWORD }}" \
            -v "${{ vars.PG_VOLUME }}:/var/lib/postgresql/data" \
            postgres:16

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker exec "${{ vars.PG_CONTAINER }}" pg_isready -U postgres && exit 0
            sleep 2
          done
          echo "Postgres not ready" && exit 1
