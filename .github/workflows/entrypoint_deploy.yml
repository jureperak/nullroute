name: Deploy entrypoint

on:
  workflow_dispatch:
  push:
    paths:
      - infra/nginx/**

jobs:
  deploy:
    runs-on: self-hosted
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docker network exists
        run: |
          docker network inspect "${{ vars.DOCKER_NETWORK }}" >/dev/null 2>&1 || \
          docker network create "${{ vars.DOCKER_NETWORK }}"

      - name: Install nginx config (template -> conf)
        run: |
          mkdir -p "${{ vars.SERVER_BASE_PATH }}/nginx/conf.d"
      
          export SERVER_NAME="${{ vars.SERVER_NAME }}"
          export PIHOLE_HOST="${{ vars.PIHOLE_HOST }}"
          export PIHOLE_PORT="${{ vars.PIHOLE_PORT }}"
          export STORE_HOST="${{ vars.STORE_HOST }}"
          export STORE_PORT="${{ vars.STORE_PORT }}"
          export STORE_PATH="${{ vars.STORE_PATH }}"
      
          envsubst < infra/nginx/conf.d/default.conf.template \
            > "${{ vars.SERVER_BASE_PATH }}/nginx/conf.d/default.conf"

      - name: Stop and remove old container
        run: |
          docker stop "${{ vars.NGINX_CONTAINER }}" || true
          docker rm "${{ vars.NGINX_CONTAINER }}" || true

      - name: Recreate nginx container
        run: |
          docker rm -f "${{ vars.NGINX_CONTAINER }}" 2>/dev/null || true

          docker run -d \
            --name "${{ vars.NGINX_CONTAINER }}" \
            --network "${{ vars.DOCKER_NETWORK }}" \
            -p 80:80 \
            -v "${{ vars.SERVER_BASE_PATH }}/nginx/conf.d:/etc/nginx/conf.d:ro" \
            --restart unless-stopped \
            nginx:alpine

      - name: Status
        run: |
          docker ps --filter "name=${{ vars.NGINX_CONTAINER }}"
          docker logs "${{ vars.NGINX_CONTAINER }}" --tail 20
