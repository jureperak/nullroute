name: Deploy dns-sinkhole

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: Production

    steps:
      - name: Ensure docker network exists
        run: |
          docker network inspect "${{ vars.DOCKER_NETWORK }}" >/dev/null 2>&1 || \
          docker network create "${{ vars.DOCKER_NETWORK }}"
          
      - name: Stop and remove old container
        run: |
          docker stop "${{ vars.PIHOLE_CONTAINER }}" || true
          docker rm "${{ vars.PIHOLE_CONTAINER }}" || true

      - name: Run new container
        run: |
          docker run -d \
            --name "${{ vars.PIHOLE_CONTAINER }}" \
            --network "${{ vars.DOCKER_NETWORK }}" \
            -p 53:53/tcp -p 53:53/udp -p 80:80 \
            -e TZ="${{ vars.TZ }}" \
            -e FTLCONF_dns_listeningMode="${{ vars.PIHOLE_DNS_LISTENING_MODE }}" \
            -e FTLCONF_webserver_api_password="${{ secrets.PIHOLE_WEB_PASSWORD }}" \
            -v "${{ vars.SERVER_BASE_PATH }}/pihole/etc-pihole:/etc/pihole" \
            -v "${{ vars.SERVER_BASE_PATH }}/pihole/etc-dnsmasq.d:/etc/dnsmasq.d" \
            --restart unless-stopped \
            pihole/pihole:latest
